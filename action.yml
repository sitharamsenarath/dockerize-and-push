name: "Dockerize and Push"
description: "Auto-detect language and dockerize codebase"
inputs:
  image_tag:
    description: "Docker image tag"
    required: true
    default: "latest"

runs:
  using: "composite"
  steps:
    - run: chmod +x scripts/entrypoint.sh
      shell: bash

    - run: ./scripts/entrypoint.sh ${{ inputs.image_tag }}
      shell: bash
